name: Generate and Publish Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'src/pages/Documentation.jsx'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # so tags are available if you use them later

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci || npm i
          npm i turndown jsdom @babel/core @babel/preset-react @babel/register --save-dev

      - name: Generate Markdown documentation
        shell: bash
        env:
          COMMIT_SHA: ${{ github.sha }}
          REF_NAME: ${{ github.ref_name }}
        run: |
           mkdir -p scripts docs
            cat > scripts/gen-docs.mjs <<'EOF'
            import fs from 'fs';
            import { JSDOM } from 'jsdom';
            import TurndownService from 'turndown';

            const jsxFile = 'src/pages/Documentation.jsx';
            const output = 'docs/DOCS.md';

            const jsxContent = fs.readFileSync(jsxFile, 'utf8');

            // Strip imports/exports and approximate inner JSX
            const html = jsxContent
              .replace(/import[^;]+;/g, '')
              .replace(/export\s+default\s+function\s+DocumentationPage\s*\(\)\s*\{/g, '')
              .replace(/return\s*\(/, '')
              .replace(/\);\s*\}\s*$/s, '')
              .replace(/className=/g, 'class=')
              .replace(/\{[^{}]*\}/g, '');

            const dom = new JSDOM(`<body>${html}</body>`);
            const document = dom.window.document;
            const turndown = new TurndownService({ headingStyle: 'atx' });

              const commitFull = process.env.GITHUB_SHA || '';
              const commitShort = commitFull.slice(0, 7);
              const buildDate = new Date().toISOString();
              const refName = process.env.GITHUB_REF_NAME || '';
              const versionTag = refName.startsWith('v') ? refName : 'v1.0.0';

            const frontMatter = \`---
            title: ProofBet Documentation
            version: \${process.env.VERSION_TAG}
            build_date: \${process.env.BUILD_DATE}
            commit: \${process.env.GIT_COMMIT}
            ---

            \`;

            // Convert body to Markdown
            let markdown = frontMatter;
            markdown += '# ProofBet Documentation\n\n';
            markdown += '> Auto-generated from src/pages/Documentation.jsx\n\n';
            markdown += turndown.turndown(document.body.innerHTML);

            fs.writeFileSync(output, markdown);
            console.log('âœ… DOCS.md generated at', output);
            EOF

      - name: Commit updated docs
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/DOCS.md
          git commit -m 'Auto-update DOCS.md from Documentation.jsx' || echo 'No changes to commit'
          git push origin HEAD:main

  deploy-docs:
    needs: generate-docs
    runs-on: ubuntu-latest
    if: github.repository_owner == 'olan0'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
