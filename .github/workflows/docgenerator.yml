name: Generate Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/pages/Documentation.jsx"
permissions:
  contents: write   # <-- this line enables push
jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install jsdom turndown

      - name: Generate Markdown documentation
        run: |
          mkdir -p docs
          node scripts/gen-docs.mjs
          echo "Preview of DOCS.md:"
          head -n 20 docs/DOCS.md || echo "No docs generated"

      - name: Commit and push generated docs
        run: |
          if [ -f docs/DOCS.md ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/DOCS.md
            git commit -m "Auto-update DOCS.md from Documentation.jsx" || echo "No changes to commit"
            git push
          else
            echo "âŒ docs/DOCS.md not found, skipping commit"
          fi
